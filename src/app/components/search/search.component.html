<form [formGroup]="formModel"
      (ngSubmit)="onSearch()"
      novalidate>

  <div class="form-group row">
      
    <label for="title">Product title:</label>
    <input id="title"
           placeholder="Title"
           class="form-control"
           type="text"
           formControlName="title"
           minlength="3"
           [class.is-invalid]="formModel.hasError('minlength', 'title')"
           >

    <span class="help-block row"
          [class.d-none]="!formModel.hasError('minlength', 'title')">
      Type at least 3 characters
    </span>

  </div>
  <div class="form-group row">
    <label for="price">Product price:</label>
    <input id="price"
           placeholder="Price"
           class="form-control"
           type="number"
           step="any"
           min="0"
           formControlName="price"           
           [class.is-invalid]="formModel.hasError('positivenumber', 'price')"
           >
    <span class="help-block"
          [class.d-none]="!formModel.hasError('positivenumber', 'price')">
      Price is not a positive number
    </span>
  </div>
  <div class="form-group row">
    <label for="category">Product category:</label>
    <select id="category"
            class="form-control"
            formControlName="category">
      <option value="-1">All categories</option>
      <option *ngFor="let c of categories"
              [value]="c">{{c}}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-primary btn-block">Search</button>
  </div>
</form>
